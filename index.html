<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d92dfc0d80.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 style="text-align:center;color: #ffc400;font-size:xxx-large;">Calculator</h1>
    <div>
       <table class="calculator">

        <tr>
             <input style="height:25px;padding:5px;text-align:right;border-radius:20px;background-color:black;color:white;" type="text" class="display_box" value="" id="result" disabled>

        </tr>
        <tr>
            <td> <input style="background-color:gray;" type="button" value="c" onclick="clear_screen()" id="bttn"></td>
            <td> <input style="background-color:gray;" type="button" value="%" onclick="display('%')"></td>
            <td> <input style="background-color:gray;" type="button" value="/" onclick="display('/')"></td>
            <td> <input style="background-color:#ffc400;" type="button" value="del" onclick="backspace()" id="back"></td>
        </tr>
        <tr>
            <td> <input style="background-color:#272323;color:white;" type="button" value="7" onclick="display('7')"></td>
            <td> <input style="background-color:#272323;color:white;" type="button" value="8" onclick="display('8')"></td>
            <td> <input style="background-color:#272323;color:white;" type="button" value="9" onclick="display('9')"></td>
            <td> <input style="background-color:#ffc400;" type="button" value="X" onclick="display('*')"></td>
        </tr>
        <tr>
            <td> <input style="background-color:#272323;color:white;" type="button" value="4" onclick="display('4')"></td>
            <td> <input style="background-color:#272323;color:white;" type="button" value="5" onclick="display('5')"></td>
            <td> <input style="background-color:#272323;color:white;" type="button" value="6" onclick="display('6')"></td>
            <td> <input style="background-color:#ffc400;" type="button" value="-" onclick="display('-')"></td>
        </tr>
        <tr>
            <td> <input style="background-color:#272323;color:white;" type="button" value="1" onclick="display('1')"></td>
            <td> <input style="background-color:#272323;color:white;" type="button" value="2" onclick="display('2')"></td>
            <td> <input style="background-color:#272323;color:white;" type="button" value="3" onclick="display('3')"></td>
            <td> <input style="background-color:#ffc400;" type="button" value="+" onclick="display('+')"></td>
        </tr>
        <tr>
            <td> <input style="background-color:#272323;color:white;" type="button" value="100" onclick="display('100')"></td>
            <td> <input style="background-color:#272323;color:white;" type="button" value="0" onclick="display('0')"></td>
            <td> <input style="background-color:#272323;color:white;" type="button" value="." onclick="display('.')"></td>
            <td> <input style="background-color:#ffc400;" type="button" value="=" onclick="Calculate()"></td>
            
        </tr>

       </table>
    </div>
    <p id="mmm"></p>
     <script src="index.js"></script>
</body>
</html>
